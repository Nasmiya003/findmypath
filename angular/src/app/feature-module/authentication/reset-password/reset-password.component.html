<div class="container">
  <!-- Header -->
  <header class="log-header">
    <a [routerLink]="routes.home"
      ><img class="img-fluid logo-dark" src="assets/img/logo.svg" alt="Logo"
    /></a>
  </header>
  <!-- /Header -->

  <div class="login-wrapper">
    <div class="loginbox">
      <div class="login-auth">
        <div class="login-auth-wrap">
          <div class="sign-group">
            <a [routerLink]="routes.home" class="btn sign-up"
              ><span
                ><i
                  class="fe feather icon-corner-down-left"
                  aria-hidden="true"
                ></i
              ></span>
              Back To Home</a
            >
          </div>
          <h1>Reset Password</h1>
          <form>
            <div class="form-group">
              <label for="Password" class="form-label">Password <span>*</span></label>
              <div class="pass-group">
                <input
                  type="password"
                  class="form-control pass-input"
                  placeholder="Enter Password"
                  [type]="show_password ? 'password' : 'text'"
                />
                <span
                  [ngClass]="
                    show_password === true
                      ? 'fas fa-eye-slash toggle-password'
                      : 'fas fa-eye toggle-password'
                  "
                  (click)="togglePassword()"
                  (keydown.enter)="togglePassword()"
                  tabindex="0"
                  role="button"
                ></span>
              </div>
            </div>
            <div class="form-group">
              <label for="Confirm Password" class="form-label">Confirm Password <span>*</span></label>
              <div class="pass-group">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Enter Confirm Password"
                />
              </div>
            </div>
            <div class="form-group">
              <label class="custom_check mt-0 mb-0"
                ><span>Remember me</span>
                <input type="checkbox" name="remeber" />
                <span class="checkmark"></span>
              </label>
            </div>
            <a
              [routerLink]="routes.login"
              class="btn btn-outline-light w-100 btn-size"
              >Reset</a
            >
            <div class="text-center dont-have">
              Already have login ? <a [routerLink]="routes.register">Sign In</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
