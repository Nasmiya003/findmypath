<div class="container">
    <!-- Header -->
    <header class="log-header">
        <a [routerLink]="routes.home"><img class="img-fluid logo-dark" src="assets/img/logo.svg" alt="Logo"></a>
    </header>
    <!-- /Header -->

    <div class="login-wrapper">
        <div class="loginbox">
            <div class="login-auth">
                <div class="login-auth-wrap">
                    <div class="sign-group">
                        <a [routerLink]="routes.home" class="btn sign-up"><span><i
                                    class="fe feather icon-corner-down-left" aria-hidden="true"></i></span> Back To
                            Home</a>
                    </div>
                    <h1>Forgot Password</h1>
                    <form>
                        <div class="form-group">
                            <label for="email" class="form-label">Email <span>*</span></label>
                            <input type="email" class="form-control" placeholder="Enter Email">
                        </div>
                        <a [routerLink] = "routes.resetPassword" class="btn btn-outline-light w-100 btn-size">Sign Up</a>
                        <div class="text-center dont-have">Remember login ? <a [routerLink]="routes.login">Sign In</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
