<div *ngIf="loading$ | async">
  <div class="page-loader">
    <div class="page-loader-inner">
      <img src="assets/img/icons/loader.svg" alt="Loader">
      <label for="loader1"><i class="fa-solid fa-circle"></i></label>
      <label for="loader2"><i class="fa-solid fa-circle"></i></label>
      <label for="loader3"><i class="fa-solid fa-circle"></i></label>
    </div>
  </div>
</div>
<div class="main-wrapper" [ngClass]="{
    'menu-opened': mobileSidebar === true,
    'aboutus-page': page === 'about-us',
    'login-body':
      base === 'login' ||
      base === 'register' ||
      page === 'maintenance' ||
      base === 'reset-password'
  }">
  <app-header [ngClass]="{
      'd-none':
        page === 'coming-soon' ||
        base === 'forgot-password' ||
        page === 'error-404' ||
        page === 'error-500' ||
        base === 'login' ||
        base === 'register' ||
        page === 'maintenance' ||
        base === 'reset-password'
    }"></app-header>
  <router-outlet></router-outlet>
  <app-footer [ngClass]="{
      'd-none':
        page === 'coming-soon' ||
        base === 'forgot-password' ||
        page === 'error-404' ||
        page === 'error-500' ||
        base === 'login' ||
        base === 'register' ||
        page === 'maintenance' ||
        base === 'reset-password'
    }"></app-footer>
</div>
<!-- scrollToTop start -->
<div (click)="scrollToTop()" (keydown.enter)="scrollToTop()" tabindex="0" class="progress-wrap"
  [class.active-progress]="strokeValue < progress">
  <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
    <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" style="transition: stroke-dashoffset 10ms linear 0s"
      attr.stroke-dasharray="{{ progress + 'px' + ',' + progress + 'px' }}"
      attr.stroke-dashoffset="{{ strokeValue + 'px' }}"></path>
  </svg>
</div>
<!-- scrollToTop end -->
